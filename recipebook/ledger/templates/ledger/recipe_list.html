<!DOCTYPE html>

<html lang="en-US">
    <head>
        <title>
           {% block title %} Recipe Book {% endblock %}
        </title>
    </head>

    <h1>
        Recipe Book
    </h1>
    <h2>
        Recipes
    </h2>
    <body>
        <ul>
            {% for recipe in recipes %}
                <li>
                    <a href = "{% url 'recipe' recipe.id %}">{{recipe.name}} </a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
